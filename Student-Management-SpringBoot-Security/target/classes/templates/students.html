<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>

		<form action="/students/search" class="form-inline">

			<!-- Add a button -->
			<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			<input type="search" name="firstName" placeholder="First Name" class="form-control-sm ml-5 mr-2 mb-3" />
			<input type="search" name="lastName" placeholder="Last Name" class="form-control-sm mr-2 mb-3" />

			<button type="submit" class="btn btn-success btn-sm mb-3">Search</button>
			<a href="/logout" class="btn btn-primary btn-sm mb-3 mx-auto"> Logout </a>

		</form>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Course</th>
					<th>Country</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.course}"></td>
					<td th:text="${student.country}"></td>
					<td><a th:href="@{/students/view/{id}(id=${student.id})}" class="btn btn-primary">view</a>
						<a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger"
							onclick="if (!(confirm('Are you sure you want to delete this Student?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
